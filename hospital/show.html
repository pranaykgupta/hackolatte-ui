      <div class="container">
          <h2 class="mb-5 text-center">Pending Requests List</h2>
        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action">
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">Name of person</h5>               
              </div>
              <p class="mb-1">Doctor Licence</p>
              <p>3 days ago: Saved date</p>
              <p>3 days ago: Date</p>
              <img src="https://picsum.photos/400" alt="BirthCertificate">
              <button class="btn btn-success">Approve</button>
              <button class="btn btn-danger">Decline</button>
            </a>
            <a href="#" class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">Name of person</h5>               
                  </div>
                  <p class="mb-1">Doctor Licence</p>
                  <p>3 days ago: Saved date</p>
                  <p>3 days ago: Date</p>
                  <img src="https://picsum.photos/400" alt="BirthCertificate">

            <a href="#" class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">Name of person</h5>               
                  </div>
                  <p class="mb-1">Doctor Licence</p>
                  <p>3 days ago: Saved date</p>
                  <p>3 days ago: Date</p>
                  <img src="https://picsum.photos/400" alt="BirthCertificate">
                  <button class="btn btn-success">Approve</button>
                  <button class="btn btn-danger">Decline</button>
            </a>
          </div>
    </div>
    <script type="text/javascript">
        $('document').ready(
        $.ajax({
            type: "GET",
            url: "get_router",
            success: function(data){
                data = JSON.parse(data);
                if(data['status']==200){
                    data['values'].forEach((element,index) => {
                        $('#content').append(`<a href="#" class="list-group-item list-group-item-action">
                                                <div class="d-flex w-100 justify-content-between">
                                                    <h5 class="mb-1">${element['name']}</h5>
                                                    <small>${element['date']}</small>
                                                    
                                                </div>
                                                <p class="mb-1">Doctor Licence</p>
                                                <p>${element['saveddate']} days ago: </p>
                                                <img src="${element['certificate']}" alt="BirthCertificate">
                                                </a>`
                                            );
                    });
                }else if(data['status'] == 400){
                    $('#content').append(`NO data found`);
                }
            }
            
        })
    );
    </script>
    <script src="call.js"></script>
