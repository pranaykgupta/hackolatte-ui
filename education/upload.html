<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Education | Upload </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Education</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link 2</a>
              </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="container">
        <br>
        <h2>Upload your Education Certificates  </h2>
        <div id="msg"></div>
        <div class="form-group">
            <label for="education_uid">UID of Student</label>
            <input type="text" class="form-control" id="education_uid" >
        </div>
        <div class="form-group">
            <label for="birth_certificate">Education Certificate</label>
            <input type="file" class="form-control" id="education_certificate" >
        </div>
        <h2>Certificate Type:</h2>
        <br>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="education_certificate_type_radio" id="education_certificate_type_radio1" value="10th Marksheet" checked>
          <label class="form-check-label" for="education_certificate_type_radio1">
            10th Marksheet
          </label>
        </div>
        <br>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="education_certificate_type_radio" id="education_certificate_type_radio2" value="12th Marksheet">
          <label class="form-check-label" for="education_certificate_type_radio2">
            12th Marksheet
          </label>
        </div>
        <br>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="education_certificate_type_radio" id="education_certificate_type_radio3" value="Jee Advanced">
          <label class="form-check-label" for="education_certificate_type_radio3">
            Jee Advanced
          </label>
        </div>
        <br>
        <button class="btn btn-primary" id="education_upload_button" onclick="doSubmit()">Submit</button>
    </div>
    <script src="upload.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
