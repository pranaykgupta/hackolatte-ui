<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UIDAI | Category</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">UIDAI</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item pull-right">
                <a class="nav-link" href="#">Logout</a>
              </li>
          </ul>
        </div>
      </nav>
    <div class="container con">
          <h2 class="mb-5 text-center">Select One out of the following</h2>
          <div class="list-group">
            <button type="button" id="personal" class="list-group-item list-group-item-action">
              <h3>Personal Details</h3>
            </button>
            <button type="button" id="edu" class="list-group-item list-group-item-action"><h3>Educational Details</h3></button>
            <button type="button" id="health" class="list-group-item list-group-item-action"><h3>Health Details</h3></button>
          </div>
    </div>
    <script type="text/javascript">
        $('#personal').on('click',function(event){
          sessionStorage.category = 'personal';
          window.location.href = './showcatdetail.html';
        });
        $('#edu').on('click',function(event){
          sessionStorage.category = 'edu';
          window.location.href = './showcatdetail.html';
        })
        $('#health').on('click',function(event){
          sessionStorage.category = 'health';
          window.location.href = './showcatdetail.html';
        })
    </script>
    <script type="text/javascript">
      // if(sessionStorage.getItem('access_token') == null){
      //   window.location.href = './login.html';
      // }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
